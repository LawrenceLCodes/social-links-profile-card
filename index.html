<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="container">
      <div class="image-container">
        <img
          class="portrait"
          src="./assets/images/LLPortraitCropped.jpeg"
          alt="Portrait ofJessica looking at the camera from her left"
        />
      </div>
      <h1 class="name">Lawrence W. Lee</h1>
      <h2 class="location">Frontend Developer</h2>
      <p class="description">"Front-end developer and avid
        reader."</p>

      <ul class="social-media-list">
        <li class="social-media-links">
          <a
            href="https://github.com/LawrenceLCodes"
            target="_blank"
            rel="noopener noreferrer"
            >Github</a
          >
        </li>
        <li class="social-media-links">
          <a
            href="https://www.frontendmentor.io/profile/LawrenceLCodes"
            target="_blank"
            rel="noopener noreferrer"
            >Frontend Mentor</a
          >
        </li>
        <li class="social-media-links">
          <a
            href="https://www.linkedin.com/in/lawrencelee7/"
            target="_blank"
            rel="noopener noreferrer"
            >LinkedIn</a
          >
        </li>
        <li class="social-media-links">
          <a
            href="https://x.com/LawrenceLCodes"
            target="_blank"
            rel="noopener noreferrer"
            >X (Twitter)</a
          >
        </li>
        <li class="social-media-links">
          <a
            href="https://www.instagram.com/lawman300m/"
            target="_blank"
            rel="noopener noreferrer"
            >Instagram</a
          >
        </li>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer"
        >Frontend Mentor</a>. Coded by <a href="#">Lawrence Lee</a>.

</html>
